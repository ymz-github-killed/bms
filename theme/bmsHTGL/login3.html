<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style=" overflow-x:auto; overflow-y:auto;">
<head>
<meta charset="UTF-8">
<title>登录</title>
<meta content="text/html; charset=utf-8" name="keywords" />
<meta content="text/html; charset=utf-8" name="description" />
<link rel="stylesheet" type="text/css" href="../../css/lnLogin.css"/>
<script src="../../js/title.js" type="text/javascript"></script>
<script src="../../js/des1.js" type="text/javascript"></script>

<style type="text/css">
  html,body{height: 100%;width: 100%;}
</style>

</head>
<body>
  <div class="lnLogin">
    <div class="lnLoginCon">
      <form id="loginForm" class="loginBg"  >
        <h3>辽宁移动人人E购平台</h3>

        <div class="pGroup">
          <input type="text" id="userMobile" name="phoneValidateNumBean.userMobile" value="请输入手机号码" style="color: #cacaca;"
       onblur="if(this.value == '') {this.value = this.defaultValue;this.style.color = '#cacaca';}else{this.style.color = '#333';}" 
       onfocus="if(this.value == this.defaultValue) { this.value = '';this.style.color = '#343a3e';}">
          <!-- <i><img src="../../images/right.jpg"></i> -->
        </div>
        <div class="pGroup " id="useValidCode">
          <input type="text" id="validCode" name="validCode" value="请输入验证码" style="color: #cacaca;text-align: left;width: 42%;"
       onblur="if(this.value == '') {this.value = this.defaultValue;this.style.color = '#cacaca';}else{this.style.color = '#333';}" 
       onfocus="if(this.value == this.defaultValue) { this.value = '';this.style.color = '#343a3e';}">
               <!-- <i style="right: 100px;"><img src="../../images/right.jpg"></i>  -->
              <i><img id="validCodeImg" src="common/sinoaptcha1.jpg"  width="77" height="25" class="ml10 hand"></i>
        </div>
        <div class="pGroup ">
          <input type="text" id="validateNum" value="请输入短信验证码" style="color: #cacaca;text-align: left;width: 52%;"
       onblur="if(this.value == '') {this.value = this.defaultValue;this.style.color = '#cacaca';}else{this.style.color = '#333';}"
       onfocus="if(this.value == this.defaultValue) { this.value = '';this.style.color = '#343a3e';}">
              <!-- <i style="right: 100px;"><img src="images/right.jpg"></i> -->
              <button type="button" class="validateNum">获取验证码</button>
          <input type="hidden" id="validateNumHidden" name="phoneValidateNumBean.validateNum" />
        </div>
         <p id ="message" style="color: #f00;padding-top: 20px;text-align: center;"></p> 
        <div class="btnGroup">
          <a href="javascript:;" id="submit" class="Button btnGroup1">登录</a>
          <a href="javascript:;" id="reset"  class="Button btnGroup2">重置</a>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
  
  <script>
    $(function() {
        $(".srmm").click(function() {
            $(this).find(".text").hide();
            $(this).find("input").focus();
            
        });
        $(".srmm input").blur(function() {
            if ($(this).val() == "") {
                $(this).parent().find(".text").show();
            } else {
                $(this).parent().find(".text").hide();
            }
        });
        
      	$('.pGroup input').keydown(function(){
      		$('.btnGroup2').css('background','#343a3e')
      	});

        $('.btnGroup2').click(function(){
          /*$('#usename').val('请输入用户名').css('color','');
          $('#password').val('请输入用户名').css('color','');
          $('#yzm').val('请输入用户名').css('color','');*/
          $('.pGroup input').each(function(){
            $(this).val(this.defaultValue).css('color','#cacaca');
            $(this).parents('.pGroup').find(".text").show();

          });
          $(this).css('background','#c9c9c9')
        })
    })	 
    </script>
</body>
</html>

.management_header {
    /* overflow: hidden; */
    padding: 0 3.125%;
    /* max-width: 1920px; */
    height: 80px;
    width: 100%;
    background: url("../../images/img1_bg.png") no-repeat left center;
    background-size: 100% 100%;
}

.box_header {
    position: relative;
    height: 14.8%;
    min-height: 100px;
}

.management_left {
    width: 25%;
    min-width: 485px;
}

/* loge */
.management_left>div {

    margin-top: 14px;
    display: inline-block;
    color: white;
    font-size: 32px;

}

.management_left>img {
    vertical-align: bottom;
    margin-right: 5px;

}

/* user_name */
.management_right {
    margin-top: 23px;
    /* margin-top: 2.3%; */
    color: white;
    font-size: 20px;
    width: 27.5%;
    min-width: 405px;
    text-align: right;
}

/* 通知 */
.icon {
    display: inline-block;
    /* margin-top: 29px; */
    color: white;
    font-size: 20px;
    min-width: 50px;
    width: 4.8%;
}

.icon>img {
    vertical-align: middle;
    margin-right: 15px;
    width: 20px;
}

.user_wrap {
    display: inline-block;
    margin-left: 10px;
}

.user_wrap>div {
    display: inline-block;

}

.triangle {
    line-height: 100%;
}

.triangle .content {
    margin-bottom: 80%;
    width: 11px;
    height: 11px;
    border: white solid;
    border-width: 1px 1px 0 0;
    transform: rotate(135deg);
}

.triangle .content1 {
    margin-bottom: 0%;
    width: 11px;
    height: 11px;
    border: white solid;
    border-width: 1px 1px 0 0;
    transform: rotate(-48deg);

}

.login_state {
    position: absolute;
    height: 206px;
    width: 10.5%;
    min-width: 205px;
    margin-top: 32px;
    z-index: 3;
    right: 1%;
}

.content2 {
    position: absolute;
    left: 44%;
    top: -10.5%;
    width: 0px;
    height: 11x;
    border: 11px solid;
    border-color: transparent transparent #f7f7f7 transparent;
}

.content3 {
    background: #f7f7f7;
    color: #666;
    text-align: center;
    height: 100%;
    font-size: 22px;
}

.content3>div {
    padding-top: 10%;
}

/*  下半部分。 management_content_wrap */
.management_content_wrap {
    width: 100%;
    /* height: 89.5%; */
}

.management_content_wrap>div {
    float: left;
}

.menu_list_wrap {
    /* padding-left: 10%; */
    /* height: 60%; */
}

.menu_list_wrap>div {
    padding-left: 10%;
}

.drop_down_wrap {
    height: 100%;
    width: 15%;
    background: #4a5060;
}

.drop_down_menu {
    background: #383d50;
}

.display_btn {
    text-align: center;
    height: 40px;
    border: 1px solid #383d50;
}

.display_btn>img {
    /* width: 29px;
    height: 25px; */
    margin-top: 6px;
}

.personal_collection_wrap {
    position: relative;
    height: 40px;
    line-height: 40px;
    text-align: left;
    color: #fff;
    border: 1px solid transparent;
    font-size: 18px;
}
.personal_collection_wrap img {
    height: 20px;
}

.personal_collection_wrap:hover:after {
    content: "";
    position: absolute;
    width: 100%;
    height: 40px;
    background: rgba(56, 61, 80, .3);
    top: 0;
    left: 0;
    border-left: #3a85f4;
    border-left-width: 2%;
    border-left-style: solid;
}

/* .second_level_wrap1::after {
    
} */

.bg_color {
    background: #383d50;
}

.personal_collection_wrap img {
    vertical-align: middle;
    margin-right: 10%;
}

.menu_triangle .content45 {
    /* margin-bottom: 80%; */
    width: 10px;
    height: 10px;
    border: white solid;
    border-width: 1px 1px 0 0;
    transform: rotate(45deg);
}

.menu_triangle .content135 {
    width: 10px;
    height: 10px;
    border: white solid;
    border-width: 1px 1px 0 0;
    transform: rotate(135deg);
}

.first_level>li {
    min-height: 40px;
    /* border: 1px solid red; */
    color: #fff;
}

.menu_content1 {
    height: 40px;
}

.color_blue {
    color: #3a85f4;
}

.menu_content1>div {
    display: inline-block;
    /* color: #fff; */
    font-size: 18px;
    /* margin-top: 16px; */

    line-height: 40px;
}

.second_level1 {
    position: relative;
    height: auto;
    line-height: 40PX;
}

.second_level1:hover:after {
    content: "";
    position: absolute;
    width: 110%;
    height: 100%;
    background: rgba(56, 61, 80, .6);
    top: 0;
    left: -11%;
    border-left: #3a85f4;
    border-left-width: 2%;
    border-left-style: solid;
}

.second_level_wrap::after {
    content: "";
    position: absolute;
    width: 110%;
    height: 100%;

    left: -11%;
    border-left: #3a85f4;
    border-left-width: 2%;
    border-left-style: solid;
}

.blur_search>input {

}

    width: 30px;
    height: 30px;

.chart_contetn_wrap {

.chart>table {

.chart>table tr {

/* 个人收藏 */
.personal_collection {
    position: absolute;
    top: -126%;
    left: 100%;
    width: 650px;
    height: 440px;
    background: #4a5060;
    color: #fff;
    padding: 0 12%;
    z-index: 3;
    border-left: 3px solid #383d50;
}

.personal_collection_top {
    height: 60px;
    color: #fff;
    line-height: 60px;
}

.personal_collection_top>div {
    font-size: 22px;

}

.personal_collection_top>div+div {
    font-size: 18px;
    color: #9497a1;
}

.personal_collection_top>div>img {
    vertical-align: text-top;
}

.personal_collection_content {
    width: 100%;
    text-align: center;

.personal_collection_content>div {
    float: left;
    height: 60px;
    width: 25%;
    line-height: 60px;
    font-size: 18px;
    cursor: pointer;
}

.personal_collection_content>div>img {
    vertical-align: text-top;
    width: 16px;
    height: 16px;
    margin-left: 1px;
}

.confirm_message_wrap{
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0);
    z-index: 8;
}
.confirm_message_content_outer{
    width: 37.5%;

    min-height: 440px;
    border: 1px solid #f2f2f2;
    border-radius: 10px;

.confirm_message_title{
    height: 16%;
    background: #4a5060;
    padding: 0 3%;
    /* border: 1px solid #f2f2f2; */
    -moz-border-top-left-radius: 10px;
    /* Firefox */
    -webkit-border-top-left-radius: 10px;
    /* Safari and Chrome */
    border-top-left-radius: 10px;
    /* Opera 10.5+, future browsers, and now also Internet Explorer 6+ using IE-CSS3 */
    -moz-border-top-right-radius: 10px;
    /* Firefox */
    -webkit-border-top-right-radius: 10px;
    /* Safari and Chrome */
    border-top-right-radius: 10px;
    /* Opera 10.5+, future browsers, and now also Internet Explorer 6+ using IE-CSS3 */
    behavior: url(./js/PIE.htc);
}
.confirm_message_title>div{
    display: inline-block;
    color: #fff;
    font-size: 24px;
    height: 100%;
    margin-top: 2%;
}
.confirm_message_content{
    height: 84%;    border: 1px solid #f2f2f2;
    
    -moz-border-bottom-right-radius: 10px;
    /* Firefox */
    -webkit-border-bottom-right-radius: 10px;
    /* Safari and Chrome */
    border-bottom-right-radius: 10px;
    /* Opera 10.5+, future browsers, and now also Internet Explorer 6+ using IE-CSS3 */
    -moz-border-bottom-left-radius: 10px;
    /* Firefox */
    -webkit-border-bottom-left-radius: 10px;
    /* Safari and Chrome */
    border-bottom-left-radius: 10px;
    /* Opera 10.5+, future browsers, and now also Internet Explorer 6+ using IE-CSS3 */
    behavior: url(./js/PIE.htc);
    background: #fff;
}
.confirm_message_text{
    padding: 0 12%;
    margin-top: 10%;
    font-size: 26px;
    font-weight: 550;
}
.confirm_message_text>p{
    font-size: 22px;font-weight: 500;
}
.confirm_message_btn{
    /* border: 1px solid red; */
    margin-top: 10%;
    /* padding-left: 15%; */
}
.confirm_message_btn>div{
    display: inline-block;
    width: 25%;

    text-align: center;
    font-size: 24px;
    height: 16.2%;
    background: #0085d0;
    color: #fff;
    height: 60px;
    line-height: 60px;
    margin-left: 21.5%;
}
.confirm_message_btn>div+div{
    background: #ddd;
    color: #333;
    margin-left: 10%;
}

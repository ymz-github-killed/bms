<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style=" overflow-x:auto; overflow-y:auto;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
<link rel="stylesheet" type="text/css" href="../../css/public.css"/>
<style type="text/css">
.noticeList{ width:530px; height:auto;padding-left:10px}
.noticeList li{ line-height:30px; font-size:14px;}
.noticeList li a,.noticeList li a:visited{ width:360px; display:inline-block; padding-left:30px; background:url(images/xf.gif) no-repeat left 10px; color:#4e4e4e}
.titleLeft,.titleRight{ display:inline-block; width:9px; height:36px; background:url(images/public.png) no-repeat;}
.titleLeft{ background-position:-72px 0px;}
.titleRight{ background-position:-87px 0px;}
.titleCent{ width:282px; height:34px; line-height:34px; display:inline-block; background:#f9f9f9; border:1px solid #dfdfdf; border-left:none; border-right:none}
.titleCent a,.titleCent a:hover,.titleCent a:visited{ font-size:12px; color:#0085d0; text-decoration:none; cursor:pointer; font-weight:normal; margin-left:10px;}
.highlight td{ color:#428bca}
.systemTable{ border:1px solid #dfdfdf; border-top:none}
.borr{ border-right:1px solid #dfdfdf}
.w880{width:880px;}
.w832{width:832px;}
.w520{width:520px;}
.w472{width:472px;}
.w340{width:340px;}
.w582{width:582px;}
.w882{width:882px;}
.w910{width:910px;}
.home_iframe{ overflow-y:auto; overflow-x:hidden;float:left;}
.home_iframe2{ overflow-y:auto; overflow-x:hidden;float:left;margin-right:3px;}
/*登录页*/
.loginBg{ width:100%; }
.loginBox{ width:100%;}
.login{ width:1000px; margin:0 auto;}
.loginTable{ position:absolute; width:390px; height:390px; left:50%; top:50%;margin:-195px 0 0 -180px;}
.loginTable table{height:180px;}
.loginTable td{ padding:0;color:#fff;}
.lgntext,.lgntext2{ border:1px solid #33536d; display:inline-block;border-radius:3px; margin-bottom:16px; position:relative;}
.lgntext2{ width:186px;border:1px solid #33536d; display:inline-block; border-radius:3px; position:relative;}
.lgntext input,.lgntext2 input{ padding:0 5px;height:46px; line-height:46px;font-size:14px; width:275px;border:none; background:none;}
.lgntext2 input{ width:117px;}
.resetBtn,.loginBtn{ width:146px; height:46px; display:inline-block; text-align:center; line-height:46px;font-size:20px; color:#fff;cursor:pointer;}
.loginBtn{ background:#007cd1;}
.resetBtn{ background:#87d000;}
#logo{margin-bottom:30px;}
.lgntext .user,.lgntext .password,.lgntext2 .code {
    display: block;
    float: left;
    height: 46px;
    width: 46px;
	}
.lgntext span.user {
    background: url(../../images/cms_new_icons.jpg) no-repeat -46px 0;
}
.lgntext span.password {
    background: url(../../images/cms_new_icons.jpg) no-repeat -46px -46px;
}
.lgntext2 span.code {
    background: url(../../images/cms_new_icons.jpg) no-repeat -46px -92px;
}
.inputbox_focus{border:1px solid #fff; background:#fff;}
.inputbox_focus span.user{ background-position:0 0;}
.inputbox_focus span.password{ background-position:0 -46px;}
.inputbox_focus span.code{ background-position:0 -92px;}
#validCodeImg{margin-bottom:16px;}

</style>
<script src="../../js/title.js" type="text/javascript"></script>
<script src="../../js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="../../js/public.js" type="text/javascript"></script>
<script src="../../js/des1.js" type="text/javascript"></script>

</head>

<body style="background:#e7f1fc">

<form id="loginForm" class="loginBg">
	<div class="loginBox">
    	<div class="login">
        <div class="loginTable">
        <div id="logo"><img width="340" height="110" src="../../images/cms_newlogo.jpg"></div>
        	<table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
              	<td align="right"></td>
                <td><span class="lgntext"><span class="user"></span><input type="text" id="userLoginName" name="userLoginName" placeholder="登录帐号" /></span></td>
              </tr>
              <tr class='beforeReset'>
		          <td class="right"></td>
		          <td><span class="lgntext"><span class="user"></span><input type="text" id="userPhoneNumber" name="userPhoneNumber" placeholder="手机号" /></span></td>
		      </tr>
        	  <tr id="" class="beforeReset">
              	<td class="right"></td>
              	   <td class="middle"><span class="lgntext2"><span class="code"></span><input type="text" id="resetphoneValidateNum" name="resetphoneValidateNum" maxlength="6" onkeyup="value=value.replace(/[^\d]/g,'')" 
									onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" name="validCode" placeholder="请输入验证码" /></span>
              	   <a href="javascript:;" style="color:#fff; display:inline-block;width:100px; height:24px; line-height:24px; text-align:center;background:#e71600;" class="ml10 btn_href"  id="getReset_">获取短信验证码</a>
				   </td>
              </tr>
              <tr class="tologin">
              	<td align="right"></td>
                <td><span class="lgntext"><span class="password"></span><input type="password" id="userLoginPassword" name="userLoginPassword" placeholder="请输入密码"/></span>
                <a href="#"  id="beforePhoneVerification">密码重置</a>
                </td>
              </tr>
              <tr id="useValidCode">
              	<td align="right"></td>
                <td class="middle"><span class="lgntext2"><span class="code"></span><input type="text" id="validCode" maxlength="5" name="validCode" placeholder="验证码" /></span><img id="validCodeImg" src="common/sinoaptcha1.jpg"  width="134" height="46" class="ml10 hand" /></td>
              </tr>
              <tr id="phoneValidate" class="undis">
              	<td align="right"></td>
                <td class="middle"><span class="lgntext2"><input type="text" id="phoneValidateNum" name="phoneValidateNum" maxlength="6" onkeyup="value=value.replace(/[^\d]/g,'')" 
									    onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" /></span><a href="javascript:;" style="color:#fff; display:inline-block;width:100px; height:24px; line-height:24px; text-align:center;background:#e71600;" class="ml10 btn_href"  id="get_">获取短信验证码</a></td>
              </tr>
              <tr class='tologin'>
              <td align="right">&nbsp;</td>
                <td><a href="index.html" id="submit" class="loginBtn font18 mr20 btn_href">登录</a><a href="javascript:;" id="resetBtn" class="resetBtn font18 btn_href">重置</a></td>
              </tr>
              <tr class='beforeReset'>
              <td align="right">&nbsp;</td>
		        <td><a href="javascript:;" id="phoneVerification" class="loginBtn font18 mr20 btn_href" >确认重置</a><a href="javascript:;" id="cancel" class="loginBtn font18 mr20 btn_href" >取消重置</a></td>
              </tr>
            </table>
        </div>
        </div>
    </div>
</form>
<!--弹出层 开始-->
<div class="cover" id="cover"></div>
<!--保存成功 开始-->
<div class="pop" id="bccg" style=" width:300px;">
	<div class="popTitle"><a href="javascript:;" id="closeUrl" class="close fr btn_href" onclick="hide('cover','bccg')"></a><strong class="font14 fl">提示</strong><div class="clear"></div></div>
	<div class="mt25 mb25">
    	<p class="text_c" id="message">保存成功！</p>
    </div>
	<div class="text_c mt10 mb10"><a href="javascript:;" class="mr10 bt_blue btn_href" onclick="hide('cover','bccg')" id="goUrl"><span>确定</span></a></div>
</div>
<!--保存成功 结束-->
</body>
<script src="http://www.zj.10086.cn/js/public/util/des.js" type="text/javascript"></script>
</html>

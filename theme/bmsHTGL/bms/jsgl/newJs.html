                    <div class="bord_gray padd_10">
                        <div class="lineh40"><span>部门名称：</span><input type="text" class="text_3 mr10" name="locationName" id="locationName"/><a href="javascript:;" class="mr10 bt_blue cancel_href" id="btnsearch"><span>查询</span></a><a href="javascript:;" class="mr10 bt_blue cancel_href" id="btnreset"><span>重置</span></a></div>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tb_content1 bg_cff">

                            <th width="5%">&nbsp;</th>
                            <th>部门名称</th>

                            <th>备注</th>
                          </tr>
                          </tbody>
                          <tbody id="locations_tbody">
                        	<tr id="locations" clazz='odd$'>
								<td><input type="radio" name="radioName" value="{id}" onclick="javascript:selLocationSuc('{id}','{name}');"/></td>
								<td>{name}</td>
								<td>{stepInfo}</td>
								<td>{remark}</td>
							</tr>
                          <tr>
                            <td><input type="radio" name="xz" /></td>
                            <td>研发中心</td>

                          <tr>

                          </tr>
                          <tr>

                            <td><input type="radio" name="xz" /></td>

                            <td>炎黄新星 >> 研发中心</td>
                            <td>主要负责产品项目开发</td>
                          </tr>
                        </tbody>
                        </table>
                        <div class="page middle">
                            <div class="fl" id="search_f"><label>找到</label><label id="totalNum">3</label><label>条记录, 显示</label><label id="beginNum">1</label><label>到</label><label id="endNum">3</label></div>
                            <div class="fr" id="search_r"><label id="first">首页</label><label id="before">上一页</label><label id="next">下一页</label><label id="end">末页</label><label style="cursor:default;">总共</label><label id="sumPage" style="cursor:default;">3</label><label style="cursor:default;">页</label><input type="text" class="text_8" id="gotoLocations" onkeyup="value=value.replace(/[^\d]/g,'')"

                            <div class="clear"></div>
                        </div>
                        <div class="mt10"><a href="javascript:;" class="mr10 bt_blue addSure cancel_href"><span>确认添加</span></a></div>
					</div>
                </div>
            
            </div>
            <div class="clear"></div>
        </div>
        <!--所属部门 结束-->
        <!--备注 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span>备注：</span></p>
            <div class="fl rightInfo midTop"><textarea class="textarea_1" id="remark_" name="roleBean.remark" maxlength="200"></textarea><span class="red ml10">可以为空，如果不为空，最大长度为200字符！</span></div>
            <div class="clear"></div>

<!--弹出层 开始-->
<div class="cover" id="cover"></div>
<!--保存成功 开始-->
<div class="pop" id="bccg" style=" width:300px;">
	<div class="popTitle"><a href="javascript:;" class="close fr cancel_href" onclick="hide('cover','bccg')"></a><strong class="font14 fl">提示</strong><div class="clear"></div></div>
	<div class="mt25 mb25">
    	<p class="text_c" id="message">保存成功！</p>
    </div>
	<div class="text_c mt10 mb10"><a href="javascript:;" class="mr10 bt_blue cancel_href" onclick="hide('cover','bccg')" id="qd"><span>确定</span></a></div>
</div>
<!--保存成功 结束-->
</body>
<script type="text/javascript">
	$(function(){
		$(".checkBtn").click(function(){
			$(this).next("div").show();
		});
		$(".addSure").click(function(){
			$(this).parent().parent().parent().hide();							 
		});	
		$(".xzClose").click(function(){
			$(this).parent().hide();								 
		});
	})
</script>

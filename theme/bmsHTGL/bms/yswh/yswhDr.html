<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css/base.css?v=123"/>
<link rel="stylesheet" type="text/css" href="../../css/public.css?v=123"/>
<link rel="stylesheet" type="text/css" href="../../css/mianBox.css?v=123"/>
<script src="../../js/title.js?v=123" type="text/javascript"></script>
<script src="../../js/jquery-1.7.2.min.js?v=123" type="text/javascript"></script>
<script src="../../js/public.js?v=123" type="text/javascript"></script>
</head>
<body class="bg_cff">
<div class="mainBox">
<div class="route"><span>样式维护导入</span></div>
    <div class="mt10 mb10"><a href="yswh.html" class="mr10 bt_blue hand"><span>返回</span></a><a href="javascript:;" class="mr10 bt_blue" onclick="show('cover','bccg')"><span>确定导入</span></a><a href="javascript:;" class="mr10 bt_blue" onclick="show('cover','bccg')"><span>下载模板</span></a></div>
    <div class="bord_gray padd_10 pb30">
    	<p class="lineh40 borb font16"><span>导入样式维护说明</span><img src="../../images/xl.gif" class="ml10" /></p>
        <div class="mt10"><span class="w50 text_r inlineB">1、</span><span>请选择需要上传的文件</span></div>
        <div class="mt10"><span class="w50 text_r inlineB">2、</span><span>文件必须严格按照顺序填写</span></div>
        <div class="mt10"><span class="w50 text_r inlineB">3、</span><span>文件中登录名为必填项</span></div>
        <div class="mt10"><span class="w50 text_r inlineB">&nbsp;</span><input type="text" class="text_3" readonly="readonly" /><a href="javascript:;" class="ml10 bt_blue"><span>选择</span></a></div>
    </div>
    <div class="mt10 mb10"><a href="yswh.html" class="mr10 bt_blue hand"><span>返回</span></a><a href="javascript:;" class="mr10 bt_blue" onclick="show('cover','bccg')"><span>确定导入</span></a><a href="javascript:;" class="mr10 bt_blue" onclick="show('cover','bccg')"><span>下载模板</span></a></div>
</div>


<!--弹出层 开始-->
<div class="cover" id="cover"></div>
<!--保存成功 开始-->
<div class="pop" id="bccg" style=" width:300px;">
	<div class="popTitle"><a href="yswh.html" class="close fr" onclick="hide('cover','bccg')"></a><strong class="font14 fl">提示</strong><div class="clear"></div></div>
	<div class="mt25 mb25">
    	<p class="text_c">保存成功！</p>
    </div>
	<div class="text_c mt10 mb10"><a href="yswh.html" class="mr10 bt_blue" onclick="hide('cover','bccg')"><span>确定</span></a></div>
</div>
<!--保存成功 结束-->
</body>
<script type="text/javascript">
	$(function(){
		$(".checkBtn").click(function(){
			$(this).next("div").show();
		});
		$(".addSure").click(function(){
			$(this).parent().parent().parent().hide();							 
		});	
		$(".xzClose").click(function(){
			$(this).parent().hide();								 
		});
	})
</script>
</html>

<body class="bg_cff">
<div class="mainBox">
<div class="route"><span>公告管理</span>&nbsp;&gt;&nbsp;<span>查看</span></div>
    <div class="mt10 mb10"><a href="gggl.html" class="mr10 back bt_blue cancel_href"><span>返回</span></a></div>
    <div class="bord_gray padd_10 pb30">
    	<p class="lineh40 borb font16"><span>查看公告信息</span><img src="../../images/xl.gif" class="ml10" /></p>
        <!--标题 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span>标题：</span></p>
            <div class="fl rightInfo lineh20" style="word-wrap:break-word"  id="title_">123123123</div>
            <div class="clear"></div>
        </div>
        <!--标题 结束-->
        <!--公告标记 开始-->
        <div class="mt10">
        	<p class="fl leftName middle" ><span>公告标记：</span></p>
            <div class="fl rightInfo lineh20" id="tab_">系统</div>
            <div class="clear"></div>
        </div>
        <!--公告标记 结束-->
        <!--公告内容 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span>公告内容：</span></p>
            <div class="fl rightInfo lineh20" style="word-wrap:break-word" id="content_">&nbsp;</div>

        </div>
        <!--公告内容 结束-->
        <!--是否生效 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span>是否生效：</span></p>
            <div class="fl rightInfo lineh20" id="status">是</div>
            <div class="clear"></div>
        </div>
        <!--是否生效 结束-->
    </div>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css/base.css?v=123"/>
<link rel="stylesheet" type="text/css" href="../../css/public.css?v=123"/>
<link rel="stylesheet" type="text/css" href="../../css/mianBox.css?v=123"/>
<script src="../../js/title.js?v=123" type="text/javascript"></script>
<script src="../../js/jquery-1.7.2.min.js?v=123" type="text/javascript"></script>
<script src="../../js/public.js?v=123" type="text/javascript"></script>
</head>
<body class="bg_cff">
<div class="mainBox">
<div class="route"><span>快速链接</span>&nbsp;&gt;&nbsp;<span>新增/编辑快速链接</span></div>
<form id="search">
    <div class="mt10 mb10"><a href="kslj.html" class="mr10 bt_blue back cancel_href"><span>返回</span></a><a href="javascript:;" class="mr10 bt_blue reset cancel_href"><span>重置</span></a><a href="javascript:" class="mr10  bt_blue save  cancel_href" id="save"><span>保存</span></a></div>
    <div class="bord_gray padd_10 pb30">
    	<p class="lineh40 borb font16"><span>新增/编辑快速链接</span><img src="../../images/xl.gif" class="ml10" /></p>
        <!--链接名称 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red">*</span><span>链接名称：</span></p>
            <div class="fl rightInfo middle"><input type="text" id="funcName_" name="shopCutBean.funcName" class="text_1" maxlength="100"/><span class="red ml10">最大长度为100字符！</span></div>
            <div class="clear"></div>
        </div>
        <!--链接名称 结束-->
        <!--url 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red">*</span><span>链接地址：</span></p>
            <div class="fl rightInfo middle"><input type="text" id="url_" name="shopCutBean.url" class="text_1" maxlength="100"/><span class="red ml10">最大长度为100字符！</span></div>
            <div class="clear"></div>
        </div>
        <!--url 结束-->
        <!--排列序号 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red">*</span><span>排列序号：</span></p>
            <div class="fl rightInfo midTop"><input type="text" id="sort_" name="shopCutBean.sort" class="text_1" value="" maxlength="10"/><span class="red ml10">最大长度为10字符！</span></div>
            <div class="clear"></div>
        </div>
        <!--排列序号 结束-->
    </div>
    <div class="mt10 mb10"><a href="kslj.html" class="mr10 back bt_blue cancel_href"><span>返回</span></a><a href="javascript:;" class="mr10 reset bt_blue cancel_href" ><span>重置</span></a><a href="javascript:" class="mr10 bt_blue save cancel_href" id="save" onclick="show('cover','bccg')"><span>保存</span></a></div>
</form>
</div>


<!--弹出层 开始-->
<div class="cover" id="cover"></div>
<!--保存成功 开始-->
<div class="pop" id="bccg" style=" width:300px;">
	<div class="popTitle"><a href="kslj.html" class="close fr cancel_href" onclick="hide('cover','bccg')"></a><strong class="font14 fl">提示</strong><div class="clear"></div></div>
	<div class="mt25 mb25">
    	<p class="text_c" id="message">保存成功！</p>
    </div>
	<div class="text_c mt10 mb10"><a href="kslj.html" class="mr10 bt_blue cancel_href" onclick="hide('cover','bccg')" id="qd"><span>确定</span></a></div>
</div>
<!--保存成功 结束-->
</body>
<script type="text/javascript">
	$(function(){
		$(".checkBtn").click(function(){
			$(this).next("div").show();
		});
		$(".addSure").click(function(){
			$(this).parent().parent().parent().hide();							 
		});	
		$(".xzClose").click(function(){
			$(this).parent().hide();								 
		});
	})
</script>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css/base.css?v=123"/>
<link rel="stylesheet" type="text/css" href="../../css/public.css?v=123"/>
<link rel="stylesheet" type="text/css" href="../../css/mianBox.css?v=123"/>
<script src="../../js/title.js?v=123" type="text/javascript"></script>
<script src="../../js/jquery-1.7.2.min.js?v=123" type="text/javascript"></script>
<script src="../../js/public.js?v=123" type="text/javascript"></script>
</head>
<body class="bg_cff">
<div class="mainBox">
<div class="route"><span>快速链接</span></div>
<form id = "search" method="get">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class=" mt20 bord_gray">
    
      <tr>
        <td align="right">链接名称：&nbsp;</td>
        <td><input class="input_normal w160" name="funcName"/></td>
        <td align="right">创建人：&nbsp;</td>
        <td><input class="input_normal w160" name="createUser"/></td>
        <td align="right">链接地址：&nbsp;</td>
        <td><input class="input_normal w160" name="Url"/></td>
        <td colspan="2" align="right"><p class="mr20"><a href="javascript:;" class="bt_blue cancel_href" id="btnsearch"><span>查询</span></a><a href="javascript:;" class="bt_blue ml20 cancel_href" id="reset"><span>重置</span></a></p></td>
    </table>
    <p class="overflow text_r mt10"><a href="newkslj.html" id="newShopCut"class="bt_blue ml20 cancel_href"><span>新增链接</span></a>
    <a href="javascript:;" id="delall" class="bt_blue ml10 cancel_href" onclick="show('cover','delete')"><span>批量删除</span></a></p>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="mt15 tb_content1">
     
      <tr>
      	<th width="30"><input class="checkedAll" type="checkbox"  name="items" id="shopCuts"/></th>
        <th>链接名称</th>
        <th>创建人</th>
        <th>排列序号</th>
        <th>链接地址</th>
        <th>操作</th>
      </tr>
      <tbody id="shopCut_tbody">
      <tr id="shopCut" clazz="odd$"">
        <td width="30"><input class="checkedAll" type="checkbox"  name="shopCuts" value="{id}"/></td>
        <td width="10%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{funcName}">{funcName}</td>
        <td width="10%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{createName}">{createUser}</td>
        <td width="10%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{sort}">{sort}</td>
        <td width="10%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{url}">{url}</td>
        <td> 
        	<a href="javascript:editShopCut('{id}')"val="{id}"class="ml10">编辑</a>
	        <a href="javascript:before_delete('{id}');" val="{id}" class="ml10" onclick="show('cover','delete')">删除</a>
	        <a href="javascript:showShopCut('{id}')" val="{id}"class="ml10">查看</a>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="page middle tb_searchbox">
		<div class="fl" id="search_f"><label>找到</label><label id="totalNum">3</label><label>条记录, 显示</label><label id="beginNum">1</label><label>到</label><label id="endNum">3</label></div>
		<div class="fr" id="search_r"><label id="first">首页</label><label id="before">上一页</label><label id="next">下一页</label><label id="end">末页</label><label style="cursor:default;">总共</label><label id="sumPage" style="cursor:default;">3</label><label style="cursor:default;">页</label><input type="text" class="text_8" id="goPage" onkeyup="value=value.replace(/[^\d]/g,'')" 
				onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"/><a href="javascript:;" class="bt_blue cancel_href" id="go"><span>GO</span></a></div>
		<div class="clear"></div>
	</div>
	</form>
</div>
<!--弹出层 开始-->
<div class="cover" id="cover"></div>
<!--确定要删除 开始-->
<div class="pop" id="delete" style=" width:300px;">
	<div class="popTitle"><span class="close fr" onclick="hide('cover','delete')"></span><strong class="font14 fl">提示</strong><div class="clear"></div></div>
	<div class="mt25 mb25">
    	<p class="text_c" id="dialog_">确定要删除吗？</p>
    </div>
	<div class="text_c mt10 mb10"><a href="javascript:;" class="mr10 bt_blue cancel_href" onclick="hide('cover','delete');show('cover','deleteCg')" id="qd"><span>确定</span></a><a href="javascript:;" class="mr10 bt_blue cancel_href" onclick="hide('cover','delete')"><span>取消</span></a></div>
</div>
<!--确定要删除 结束-->
<!--删除成功 开始-->
<div class="pop" id="deleteCg" style=" width:300px;">
	<div class="popTitle"><a href="javascript:;" class="close fr cancel_href" id="close" onclick="hide('cover','deleteCg')"></a><strong class="font14 fl">提示</strong><div class="clear"></div></div>
	<div class="mt25 mb25">
    	<p class="text_c" id="message">删除成功！</p>
    </div>
	<div class="text_c mt10 mb10"><a href="javascript:;" class="mr10 bt_blue cancel_href" onclick="hide('cover','deleteCg')" id="qd_"><span>确定</span></a></div>
</div>
<!--删除成功 结束-->
</body>
</html>

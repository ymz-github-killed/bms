<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css/base.css?v=123123"/>
<link rel="stylesheet" type="text/css" href="../../css/public.css?v=123123"/>
<link rel="stylesheet" type="text/css" href="../../css/mianBox.css?v=123123"/>
<script src="../../js/title.js?v=123123" type="text/javascript"></script>
<script src="../../js/jquery-1.7.2.min.js?v=123123" type="text/javascript"></script>
<script src="../../js/public.js?v=123123" type="text/javascript"></script>
</head>
<body class="bg_cff">
<div class="bmBox">
<div class="route"><span>部门管理</span>&nbsp;&gt;&nbsp;<span>新增部门信息</span></div>
<div class="fl bmLeft">
	<div class="lineh30 text_c"><span>部门定义</span></div>
	<div><img src="../../images/shu.png" /></div>
</div>
<!--右边 开始-->
<div class="mainBox mainBox_2">
    <div class="mt10 mb10"><a href="bmxxck.html" class="mr10 bt_blue"><span>返回</span></a><a href="javascript:;" class="mr10 bt_blue"><span>重置</span></a><a href="javascript:;" class="mr10 bt_blue" onclick="show('cover','bccg')"><span>保存</span></a></div>
    <div class="bord_gray padd_10 pb30">
    	<p class="lineh40 borb font16"><span>创建信息</span><img src="../../images/xl.gif" class="ml10" /></p>
        <!--部门名称 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red">*</span><span>部门名称：</span></p>
            <div class="fl rightInfo rightInfo_2 middle"><input type="text" class="text_1"/></div>
            <div class="clear"></div>
        </div>
        <!--部门名称 结束-->
        <!--部门外部ID 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span>部门外部ID：</span></p>
            <div class="fl rightInfo rightInfo_2 middle"><input type="password" class="text_1"/></div>
            <div class="clear"></div>
        </div>
        <!--部门外部ID 结束-->
        <!--部门描述 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span>部门描述：</span></p>
            <div class="fl rightInfo rightInfo_2 midTop"><textarea class="textarea_1"></textarea></div>
            <div class="clear"></div>
        </div>
        <!--部门描述 结束-->
    </div>
    <div class="mt10 mb10"><a href="bmxxck.html" class="mr10 bt_blue"><span>返回</span></a><a href="javascript:;" class="mr10 bt_blue"><span>重置</span></a><a href="javascript:;" class="mr10 bt_blue" onclick="show('cover','bccg')"><span>保存</span></a></div>
</div>
<!--右边 结束-->
<div class="clear"></div>
</div>

<!--弹出层 开始-->
<div class="cover" id="cover"></div>
<!--保存成功 开始-->
<div class="pop" id="bccg" style=" width:300px;">
	<div class="popTitle"><a href="bmxxck.html" class="close fr" onclick="hide('cover','bccg')"></a><strong class="font14 fl">提示</strong><div class="clear"></div></div>
	<div class="mt25 mb25">
    	<p class="text_c">保存成功！</p>
    </div>
	<div class="text_c mt10 mb10"><a href="bmxxck.html" class="mr10 bt_blue" onclick="hide('cover','bccg')"><span>确定</span></a></div>
</div>
<!--保存成功 结束-->
</body>
<script type="text/javascript">
	$(function(){
		$(".checkBtn").click(function(){
			$(this).next("div").show();
		});
		$(".addSure").click(function(){
			$(this).parent().parent().parent().hide();							 
		});	
		$(".xzClose").click(function(){
			$(this).parent().hide();								 
		});
	})
</script>
</html>

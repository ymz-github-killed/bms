<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css/base.css?v=123"/>
<link rel="stylesheet" type="text/css" href="../../css/public.css?v=123"/>
<link rel="stylesheet" type="text/css" href="../../css/mianBox.css?v=123"/>
<script src="../../js/title.js?v=123" type="text/javascript"></script>
<script src="../../js/jquery-1.7.2.min.js?v=123" type="text/javascript"></script>
<script src="../../js/public.js?v=123" type="text/javascript"></script>
</head>
<body class="bg_cff">
<div class="mainBox">
	<div class="route"><span>首页小应用</span>&nbsp;&gt;&nbsp;<span>查看应用</span></div>
    <div class="mt10 mb10"><a href="syxyy.html" class="mr10 bt_blue cancel_href back"><span>返回</span></a></div>
    <div class="bord_gray padd_10 pb30">
    	<p class="lineh40 borb font16"><span>查看应用</span><img src="../../images/xl.gif" class="ml10" /></p>
        <!--应用名称 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red">*</span><span>应用名称：</span></p>
            <div class="fl rightInfo lineh20" id="appName_">应用1</div>
            <div class="clear"></div>
        </div>
        <!--应用名称 结束-->
        <!--URL链接 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red">*</span><span>URL链接：</span></p>
            <div class="fl rightInfo lineh20" style="word-wrap:break-word;overflow:hidden;" id="url_">htpp://</div>
            <div class="clear"></div>
        </div>
        <!--URL链接 结束-->
        <!--是否置顶 开始-->
        <div class="mt10">
        	<p class="fl leftName middle">是否置顶：</span></p>
            <div class="fl rightInfo lineh20" id="isTop">是</div>
            <div class="clear"></div>
        </div>
        <!--是否置顶 结束-->
        <!--标题行按钮 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span>标题行按钮：</span></p>
            <div class="fl rightInfo lineh20" id="btnList">&nbsp;
             <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tb_content1">
                      <tr>
                        <th>按钮名称</th>
                        <th>URL</th>
                        <th>优先级</th>
                      </tr>
                      <tbody id="btn_position">
                      </tbody>
             </table>
            </div>
            <div class="clear"></div>
        </div>
        <!--标题行按钮 结束-->
    </div>
    <div class="mt10 mb10"><a href="syxyy.html" class="mr10 bt_blue cancel_href back"><span>返回</span></a></div>
</div>


</body>
<script type="text/javascript">

$(function(){
	$("body").on("click","#bthButton_1",function(){
		$("#bthButtonBox").show();									
	});
	$("body").on("click","#bthButton_2",function(){
		$("#bthButtonBox").hide();									
	});
	$("body").on("click",".add_Button",function(){
		$(this).parent().parent().after("<tr><td><input type='text' class='text_3' /></td><td><input type='text' class='text_3' /></td><td><a href='javascript:;' class='ml10 add_Button'>添加</a><a href='javascript:;' class='ml10 del_Button'>删除</a></td></tr>")	;
		$(".tb_content1 tr:even").removeClass("odd");  
		$(".tb_content1 tr:odd").addClass("odd");  
	})
	$("body").on("click",".del_Button",function(){
		$(this).parent().parent().remove();	
		$(".tb_content1 tr:even").removeClass("odd");  
		$(".tb_content1 tr:odd").addClass("odd");  
	})
})
</script>
</html>

</head>
<body class="bg_cff">
<div class="mainBox">
<div class="route"><span>首页小应用</span></div>
    <form id="search">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="mt20 bord_gray">
      <tr>
        <td align="right">应用名称：&nbsp;</td>
        <td><input class="input_normal w160 mr20" name="appName"/></td>
        <td colspan="4" align="right"><p class="mr20"><a href="javascript:;" class="bt_blue cancel_href" id="btn_search"><span>查询</span></a><a href="javascript:;" class="bt_blue ml20 cancel_href" id="btn_reset"><span>重置</span></a></p></td>
      </tr>
    </table>
    </form>
    <p class="overflow text_r mt10"><a href="newXyy.html" class="bt_blue ml20 cancel_href" id="btn_add"><span>新增小应用</span></a><a href="javascript:;" class="bt_blue ml10 cancel_href" onclick="show('cover','delete')" id="btn_deleAll"><span>批量删除</span></a></p>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tb_searchbox mt15 tb_content1">
      <tr>
        <th width="30"><input class="checkedAll" type="checkbox"  name="items" id="apps"/></th>
        <th>小应用名称</th>
        <th>URL</th>
        <th>操作</th>
      </tr>
      <tbody id="littleApp_tbody">
      <tr id="littleApp" clazz ='odd$'>
      	<td width="2%"><input type="checkbox"  name="apps" value="{id}"/></td>
        <td width="20%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{appName}">{appName}</td>
        <td width="40%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{url}">{url}</td>
        <td width="38%"><a href="###" onclick="btn_click_edit('{id}')" class="ml10">编辑</a>
       		<a href="###" class="ml10" onclick="btn_click_isTop('{id}')">置顶</a>
        	<a href="###" class="ml10" onclick="btn_click_delete('{id}')">删除</a>
        	<a href="###" class="ml10" onclick="btn_click_show('{id}')">查看</a>
        	<a href="###" class="ml10" target='_blank' onclick="btn_click_test(this,'{id}')">测试</a>
        </td>
      </tr>
      <!-- <tr>
        <td><input  type="checkbox"  name="items" /></td>
        <td>应用1</td>
        <td>http://</td>
        <td><a href="newXyy.html" class="ml10">编辑</a><a href="javascript:;" class="ml10">置顶</a><a href="javascript:;" class="ml10" onclick="show('cover','delete')">删除</a><a href="syxyyck.html" class="ml10">查看</a></td>
      </tr>
      <tr>
        <td><input  type="checkbox"  name="items" /></td>
        <td>应用2</td>
        <td>http://</td>
        <td><a href="newXyy.html" class="ml10">编辑</a><a href="javascript:;" class="ml10">置顶</a><a href="javascript:;" class="ml10" onclick="show('cover','delete')">删除</a><a href="syxyyck.html" class="ml10">查看</a></td>
      </tr>
      <tr>
        <td><input  type="checkbox"  name="items" /></td>
        <td>应用3</td>
        <td>http://</td>
        <td><a href="newXyy.html" class="ml10">编辑</a><a href="javascript:;" class="ml10">置顶</a><a href="javascript:;" class="ml10" onclick="show('cover','delete')">删除</a><a href="syxyyck.html" class="ml10">查看</a></td>
      </tr> -->
      </tbody>
    </table>
    <div class="page middle">
		<div class="fl" id="search_f"><label>找到</label><label id="totalNum">3</label><label>条记录, 显示</label><label id="beginNum">1</label><label>到</label><label id="endNum">3</label></div>
		<div class="fr" id="search_r">
		<label id="first">首页</label>
		<label id="before">上一页</label>
		<label id="next">下一页</label>
		<label id="end">末页</label>
		<label style="cursor:default;">总共</label><label id="sumPage" style="cursor:default;">3</label><label style="cursor:default;">页</label>
		<input type="text" class="text_8" id="gotoApps" onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"/>
		<a href="javascript:;" class="bt_blue cancel_href" id="go"><span>GO</span></a></div>
		<div class="clear"></div>
	</div>
</div>
<!--弹出层 开始-->
<div class="cover" id="cover"></div>
<!--确定要删除 开始-->
<div class="pop" id="delete" style=" width:300px;">
	<div class="popTitle"><span class="close fr" onclick="hide('cover','delete')"></span><strong class="font14 fl">提示</strong><div class="clear"></div></div>
	<div class="mt25 mb25">
    	<p class="text_c" id="dialog_">确定要删除吗？</p>
    </div>
	<div class="text_c mt10 mb10"><a id="qd_" href="javascript:;" class="mr10 bt_blue cancel_href" onclick="hide('cover','delete');show('cover','deleteCg')"><span>确定</span></a><a href="javascript:;" class="mr10 bt_blue" onclick="hide('cover','delete')"><span>取消</span></a></div>
</div>
<!--确定要删除 结束-->
<!--删除成功 开始-->
<div class="pop" id="deleteCg" style=" width:300px;">
	<div class="popTitle"><a href="javascript:;" class="close fr cancel_href" id="close" onclick="hide('cover','deleteCg')"></a><strong class="font14 fl">提示</strong><div class="clear"></div></div>
	<div class="mt25 mb25">
    	<p class="text_c" id="message">删除成功！</p>
    </div>
	<div class="text_c mt10 mb10"><a id="qd" href="javascript:;" class="mr10 bt_blue cancel_href" onclick="hide('cover','deleteCg')"><span>确定</span></a></div>
</div>
<!--删除成功 结束-->
</body>

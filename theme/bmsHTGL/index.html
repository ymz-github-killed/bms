.confirm_message_wrap {

}

.confirm_message_content_outer {

.confirm_message_title {

	background: #4a5060;
	padding: 0 3%;
	/* border: 1px solid #f2f2f2; */
	-moz-border-top-left-radius: 10px;
	/* Firefox */
	-webkit-border-top-left-radius: 10px;
	/* Safari and Chrome */
	border-top-left-radius: 10px;
	/* Opera 10.5+, future browsers, and now also Internet Explorer 6+ using IE-CSS3 */
	-moz-border-top-right-radius: 10px;
	/* Firefox */
	-webkit-border-top-right-radius: 10px;
	/* Safari and Chrome */
	border-top-right-radius: 10px;
	/* Opera 10.5+, future browsers, and now also Internet Explorer 6+ using IE-CSS3 */
	
}

.confirm_message_title>div {
	display: inline-block;
	color: #fff;
	font-size: 24px;
	height: 100%;
	margin-top: 2%;
}

.confirm_message_content {
	height: 84%;
	border: 1px solid #f2f2f2;
	-moz-border-bottom-right-radius: 10px;
	/* Firefox */
	-webkit-border-bottom-right-radius: 10px;
	/* Safari and Chrome */
	border-bottom-right-radius: 10px;
	/* Opera 10.5+, future browsers, and now also Internet Explorer 6+ using IE-CSS3 */
	-moz-border-bottom-left-radius: 10px;
	/* Firefox */
	-webkit-border-bottom-left-radius: 10px;
	/* Safari and Chrome */
	border-bottom-left-radius: 10px;
	/* Opera 10.5+, future browsers, and now also Internet Explorer 6+ using IE-CSS3 */
	
	background: #fff;
}

.confirm_message_text {
	padding: 0 12%;

}

}

	/* border: 1px solid red; */

	/* padding-left: 15%; */
}

.confirm_message_btn>div {

	width: 25%;
	border: 1px solid #d6d6d6;
	text-align: center;
	font-size: 24px;
	height: 16.2%;
	background: #0085d0;
	color: #fff;
	height: 60px;
	line-height: 60px;

}

.confirm_message_btn>div+div {

.tree {

.tree ul li {

.tree ul li div.relative {

	white-space: nowrap;
	border-left: 4px solid #4a5060;
}

.tree ul li div.active {
	border-left: 4px solid #3a85f4;
	background: #383d50;
}

.tree ul li div i {
	width: 15px;
	height: 15px;
	position: absolute;
	left: 7px;
	top: 13px;
	background: url(../../images/hide.png) no-repeat left top;
	background-size: 100% 100%;
	display: block;
}

.tree ul li div i.show {
	background: url(../../images/show.png) no-repeat left top;
	background-size: 100% 100%;
}

.tree ul li div span {
	width: auto;
	padding: 5px 0;
	display: block;
}

.tree ul li div.active span {
	background: #383d50;
}

.tree ul.hidden {
	display: none;
}

.color {
	color: #3a85f4;
}

.tree ul div.relative ul li {
	padding-left: 20px;
}

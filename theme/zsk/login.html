<script>
//登录输入框获得焦点、失去焦点
$('.login_input').focus(function(){
	$(this).addClass('focus');	
});
$(".login_input").blur(function(){
	$(this).removeClass('focus');
});	

//获取验证码倒计时
$(function(){
	$('#getCheckcode').click(function(){
		
		$('#getCheckcode').hide();
		$('#newCheckcode').show();
		(function(){
			var miao = $( '#newCheckcode' ).find( 'span' ),
				i = 6;
				miao.html( i );	
			var st = setInterval(function(){		
				i--;
				miao.html( i );	
				if( i == 0){
					clearInterval(st);
					$( '#newCheckcode' ).hide();
					$( '#getCheckcode' ).show().html('<a href="javascript:;">重新获取</a>');
				}
			},1000)
		})()
	});
});
</script>

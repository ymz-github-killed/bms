<body class="bg_cff"><!--当未启用用户锁定功能时 添加 onload="show('cover','wqysd')" -->
<div class="mainBox" >
<div class="route"><span>用户锁定管理</span></div>
<form id="search">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="mt20 bord_gray">
      <tr>
        <td align="right">登录名：&nbsp;</td>
        <td><input class="input_normal w160" id="userLoginName" name="userLoginName"/></td>
        <td align="right">真实姓名：&nbsp;</td>
        <td><input class="input_normal w160" id="userRealName" name="userRealName"/></td>
        <td align="right">职位：&nbsp;</td>
        <td><input class="input_normal w160" id="userStation" name="userStation"/></td>
      </tr>
      <tr>
      	<td align="right">性别：&nbsp;</td>
        <td>
        	<dl class="selectbox" style="z-index: 1;">
            <dt id="userSexSelected"><span class="fleft">请选择</span><span class="fright" id="userSex" name="userSex">&nbsp;</span></dt>
            <dd id="userSexSelect">
              <p class="sel">男</p>
              <p>女</p>
            </dd>
          </dl>
        </td>
      	<td align="right">所属地市：&nbsp;</td>
        <td><input class="input_normal w160" id="bmsLocationName" name="bmsLocationName"/></td>
        <td align="right">锁定状态：&nbsp;</td>
        <td>
          <dl class="selectbox" style="z-index: 1;">
            <dt id="isLockedSelected"><span class="fleft">请选择</span><span class="fright" id="isLocked" name="isLocked">&nbsp;</span></dt>
            <dd id="isLockedSelect">
              <p class="sel">未锁定</p>
              <p>系统锁定</p>
              <p>管理员锁定</p>
            </dd>
          </dl>
        </td>
      </tr>
      <tr>
        <td colspan="6" align="right"><p class="mr20"><a href="javascript:;"  class="bt_blue btn_find cancel_href"><span>查询</span></a><a href="javascript:;"  class="bt_blue ml20 btn_reset cancel_href"><span>重置</span></a></p></td>
      </tr>
    </table>
 </form>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tb_searchbox mt15 tb_content1">
      <tr>
        <th width="15%">登录名</th>
        <th width="10%">真实姓名</th>
        <th width="15%">职位</th>
        <th width="5%">性别</th>
        <th width="15%">所属地市</th>
        <th width="10%">锁定状态</th>
        <th width="15%">操作</th>
      </tr>
      <tbody id="userLock_tbody">
      <tr id="userLock" clazz ='odd$'>
        <td width="15%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{userLoginName}">{userLoginName}</td>
        <td width="10%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{userRealName}">{userRealName}</td>
        <td width="15%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{userStation}">{userStation}</td>
        <td width="5%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{userSexTxt}">{userSexTxt}</td>
        <td width="15%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{bmsLocationName}">{bmsLocationName}</td>
        <td width="10%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{isLockedTxt}">{isLockedTxt}</td>
        <td width="15%"><a href="###" class="ml10" onclick="userLock('{isLocked}','{id}')">{operation}</a></td>
      </tr>

		<div class="page middle mb10">
			<div class="fl" id="search_f">
				<label>找到</label><label id="totalNum">3</label><label>条记录, 显示</label><label id="beginNum">1</label><label>到</label><label id="endNum">3</label>
			</div>
			<div class="fr" id="search_r">
				<label id="first">首页</label>
				<label id="befroe">上一页</label>
				<label id="next">下一页</label>
				<label id="end">末页</label>
				<label style="cursor:default;">总共</label><label id="sumPage" style="cursor:default;">3</label><label style="cursor:default;">页</label>
				<input type="text" class="text_8" id="go" onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"/>
				<a href="javascript:;"  class="bt_blue btn_go cancel_href"><span>GO</span></a>
			</div>
			<div class="clear"></div>
		</div>
	
	
	
	
</div>

<!--弹出层 开始-->
<div class="cover" id="cover"></div>
<!--确定要执行该操作吗 开始-->
<div class="pop" id="delete" style=" width:300px;">
	<div class="popTitle"><span class="close fr" onclick="hide('cover','delete')"></span><strong class="font14 fl">提示</strong><div class="clear"></div></div>
	<div class="mt25 mb25">
    	<p class="text_c" id="message">锁定后该用户不可登录，确定要执行该操作吗？</p>
    </div>
	<div class="text_c mt10 mb10"><a href="javascript:;" class="mr10 bt_blue btn_enter cancel_href" onclick="hide('cover','delete');show('cover','sdcg')"><span>确定</span></a><a href="javascript:;" class="mr10 bt_blue cancel_href" onclick="hide('cover','delete')"><span>取消</span></a></div>
</div>

<!--确定要执行该操作吗 结束-->
<!--保存成功 开始-->
<div class="pop" id="sdcg" style=" width:300px;">
	<div class="popTitle"><a href="javascript:;" class="close fr cancel_href" id="bt_close" onclick="hide('cover','sdcg')"></a><strong class="font14 fl">提示</strong><div class="clear"></div></div>
	<div class="mt25 mb25">
    	<p class="text_c" id="msg">锁定成功！</p>
    </div>
	<div class="text_c mt10 mb10"><a href="javascript:;" class="mr10 bt_blue cancel_href" id="bt_enter" onclick="hide('cover','sdcg')"><span>确定</span></a></div>
</div>
<!--保存成功 结束-->
<!--未启用用户锁定功能 开始-->
<div class="pop" id="wqysd" style=" width:300px;">
	<div class="popTitle"><strong class="font14 fl">提示</strong><div class="clear"></div></div>
	<div class="mt25 mb25">
    	<p class="text_c">未启用用户锁定功能！</p>
    </div>
</div>
<!--未启用用户锁定功能 结束-->

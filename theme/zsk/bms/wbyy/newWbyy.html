<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css_bms/base.css"/>
<link rel="stylesheet" type="text/css" href="../../css_bms/public.css"/>
<link rel="stylesheet" type="text/css" href="../../css_bms/mianBox.css"/>
<script src="../../js_bms/title.js" type="text/javascript"></script>
<script src="../../js_bms/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="../../js_bms/public.js" type="text/javascript"></script>
</head>
<body class="bg_cff">
<div class="mainBox">
<form id="addForm">
<div class="route"><span>外部应用</span>&nbsp;&gt;&nbsp;<span>新增/编辑外部应用</span></div>
    <div class="mt10 mb10"><a href="wbyy.html" class="mr10 bt_blue back cancel_href"><span>返回</span></a><a href="javascript:;" class="mr10 bt_blue reset cancel_href"><span>重置</span></a><a href="javascript:;" class="mr10 bt_blue save cancel_href" onclick="show('cover','bccg')"><span>保存</span></a></div>
    <div class="bord_gray padd_10 pb30">
        <!--应用编码 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red">*</span><span>应用编码：</span></p>
            <div class="fl rightInfo middle"><input type="hidden" name="insertCache" id="insertCache" value="1" /><input type="text" maxlength="32" name="bmsWebapp.appCode" id="appCode_" class="text_1"/><span class="red ml10">由字母、数字和下划线组成，该信息一旦保存将不能再编辑</span></div>
            <div class="clear"></div>
        </div>
        <!--应用编码 结束-->
        <!--应用名称 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red">*</span><span>应用名称：</span></p>
            <div class="fl rightInfo middle"><input type="text" name="bmsWebapp.appName" id="appName_"  maxlength='100' class="text_1" value="/images_bms/lp.png"/></div>
            <div class="clear"></div>
        </div>
        <!--应用名称 结束-->
        <!--URL链接 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red">*</span><span>URL链接：</span></p>
            <div class="fl rightInfo middle"><input type="text" name="bmsWebapp.appUrl" id="appUrl_" class="text_1"/></div>
            <div class="clear"></div>
        </div>
        <!--URL链接 结束-->
        <!--简介 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span>简介：</span></p>
            <div class="fl rightInfo midTop"><textarea name="bmsWebapp.appDesc" id="appDesc_"  class="textarea_1"></textarea><span class="red ml10">可以为空，如果不为空，最大长度为200字符！</span></div>
            <div class="clear"></div>
        </div>
        <!--简介 结束-->
        <!--系统样式 开始-->
        <div class="mt10">
        	<p class="fl leftName middle lineh32"><span>系统样式：</span></p>
            <div class="fl rightInfo middle">
                <dl class="selectbox" style="z-index:1;">
                    <dt id="appStyleSelected">
                    <span class="fleft" style="overflow: hidden;">默认样式</span>
                    <span class="fright" name="styleCode">&nbsp;</span>
                    </dt>
                    <dd id="appStyleSelect" class="stylyImgBtn">
                        <p class="sel" name="../../images_bms/styleImg1.jpg">样式1</p>
                        <p name="../../images_bms/styleImg2.jpg">样式2</p>
                        </dd>
                    </dl>
            </div>
            <div class="clear"></div>
        </div>
        <!--系统样式 结束-->
        <!--样式预览 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span>样式预览：</span></p>
            <div class="fl rightInfo middle"><img src="../../images_bms/styleImg1.jpg" width="100" class="styleImg" onclick="styleImg(this)" /></div>
            <div class="clear"></div>
        </div>
        <!--样式预览 结束-->
        <p class="lineh40 borb font16 mt20"><span>安全接入</span><img src="../../images_bms/xl.gif" class="ml10" /></p>
        <!--DES Key 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span class="red">*</span><span>DES Key：</span></p>
            <div class="fl rightInfo middle"><input type="password" id="desKey_" name="bmsWebapp.desKey" class="text_1" value="12345678" /><span class="red ml10">密码长度8位</span></div>
            <div class="clear"></div>
        </div>
        <!--DES Key 结束-->
        <!--接入 IP 开始-->
        <div class="mt10">
        	<p class="fl leftName middle"><span>接入 IP：</span></p>
            <div class="fl rightInfo middle"><input type="text" id="appIp_" name="bmsWebapp.appIp" class="text_1" value="" /><span class="red ml10">多个IP请用“，”相隔</span></div>
            <div class="clear"></div>
        </div>
        <!--接入 IP 结束-->
    </div>
    <div class="mt10 mb10"><a href="wbyy.html" class="mr10 bt_blue back cancel_href"><span>返回</span></a><a href="javascript:;" class="mr10 bt_blue reset cancel_href"><span>重置</span></a><a href="javascript:;" class="mr10 bt_blue save cancel_href" onclick="show('cover','bccg')" ><span>保存</span></a></div>
    </form>
</div>

<!--弹出层 开始-->
<div class="cover" id="cover"></div>
<!--保存成功 开始-->
<div class="pop" id="bccg" style=" width:300px;">
	<div class="popTitle"><a href="wbyy.html" class="close fr cancel_href" onclick="hide('cover','bccg')"></a><strong class="font14 fl">提示</strong><div class="clear"></div></div>
	<div class="mt25 mb25">
    	<p class="text_c" id="message">保存成功！</p>
    </div>
	<div class="text_c mt10 mb10"><a href="javascript:;" class="mr10 bt_blue cancel_href" onclick="hide('cover','bccg')" id="qd"><span>确定</span></a></div>
</div>
<!--保存成功 结束-->

<script type="text/javascript">
	function styleImg(self){
		if($(self).width()=='100'){
			$(self).width(300);
		}else{
			$(self).width(100);
		}
	}
</script>
</body>
</html>

<body class="bg_cff">
	<div class="mainBox">
		<div class="route"><span>用户管理</span>&nbsp;&gt;&nbsp;<span>基本信息管理</span></div>
	<form id="search" method="get">
	<div id="chkid_position"></div>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class=" mt20 bord_gray">
			<tr>
				<td align="right">登录名：&nbsp;</td>
				<td><input class="input_normal w160" type="text" id="userLoginName" name="userLoginName"/>
				</td>
				<td align="right">真实姓名：&nbsp;</td>
				<td><input class="input_normal w160" type="text" id="userRealName" name="userRealName"/>
				</td>
				<td align="right">职位：&nbsp;</td>
				<td><input class="input_normal w160" type="text" id="userStation" name="userStation"/>
				</td>
			</tr>
			<tr>
				<td align="right">员工ID：&nbsp;</td>
				<td><input class="input_normal w160" type="text" id="applyid" name="applyid"/>
				</td>
				<td align="right">所属地市：&nbsp;</td>
				<td><input name="bmsLocationName" type="text" id="bmsLocationName" class="input_normal w160">
				</td>
				<td align="right">状态：&nbsp;</td>
				<td>
					<dl class="selectbox" style="z-index: 1;">
						<dt id="userStatusSelected">
							<span class="fleft">请选择</span><span class="fright">&nbsp;</span>
						</dt>
						<dd id="userStatusSelect">
							<p class="sel">正常</p>
							<p>停用</p>
						</dd>
					</dl>
				</td>
			</tr>
			<tr>
				<td align="right">性别：&nbsp;</td>
				<td>
					<dl class="selectbox" style="z-index: 1;">
						<dt id="userSexSelected">
							<span class="fleft">请选择</span><span class="fright">&nbsp;</span>
						</dt>
						<dd id="userSexSelect">
							<p class="sel">男</p>
							<p>女</p>
						</dd>
					</dl>
				</td>
				<td align="right"></td>
				<td></td>
				<td align="right"></td>
				<td colspan="4" align="right"><p class="mr20"><a href="javascript:;" id="btnsearch" class="bt_blue"><span>查询</span>
				</a><a href="javascript:;" id="reset" class="bt_blue ml20"><span>重置</span>
				</a></p>
				</td>
			</tr>
		</table>
	</form>
		<p class="overflow text_r mt10">
			<a id="newUserLink" href="newUser.html" class="bt_blue ml20 cancel_href" ><span>新增用户</span>
			</a><a id="import" href="jbxxglDr.html" class="bt_blue ml10 cancel_href"><span>导入</span>
			</a><a href="javascript:;" class="bt_blue ml10 cancel_href" id="export"><span>导出</span>
			</a><a id="delall" href="javascript:;" class="bt_blue ml10"
				onclick="show('cover','delete')"><span>批量删除</span>
			</a>
		</p>
		<table width="100%" border="0" cellspacing="0" cellpadding="0"
			class="mt15 tb_content1 tb_searchbox">
      <tr>
        <th width="2%"><input class="checkedAll" type="checkbox"  name="items" id="users"/></th>
        <th width="10%">登录名</th>
        <th width="10%">真实姓名</th>
        <th width="5%">性别</th>
        <th width="17%">员工ID</th>
        <th width="17%">职位</th>
        <th width="14%">所属地市</th>
        <th width="8%">状态</th>
        <th width="15%">操作</th>
	 </tr>
		<tbody id = "user_tbody">
			<tr id="user"  clazz ='odd$' >
				<td width="2%"><input type="checkbox" name="users" value="{id}" /></td>
				<td width="10%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{userLoginName}">{userLoginName}</td>
				<td width="10%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{userRealName}">{userRealName}</td>
				<td width="5%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{userSexTxt}">{userSexTxt}</td>
				<td width="17%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{applyid}">{applyid}</td>
				<td width="17%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{userStation}">{userStation}</td>
				<td width="17%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{bmsLocationName}">{bmsLocationName}</td>
				<td width="5%" class="word" style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap;" title="{userStatusTxt}">{userStatusTxt}</td>
				<td width="15%" ><a href="###" onclick="edit_user('{id}')" val="{id}"
					class="ml10">编辑</a><a href="###" onclick="btn_click_delete('{id}');" val="{id}" class="ml10">删除</a><a href="###" onclick="show_user('{id}')" val="{id}" class="ml10">查看</a>
				</td>
			</tr>

     		</tr> -->
		</tbody>
    </table>

		<div class="page middle mb10">
			<div class="fl" id="search_f">
				<label>找到</label><label id="totalNum">3</label><label>条记录, 显示</label><label id="beginNum">1</label><label>到</label><label id="endNum">3</label>
			</div>
			<div class="fr" id="search_r">
				<label id="first">首页</label>
				<label id="before">上一页</label>
				<label id="next">下一页</label>
				<label id="end">末页</label>
				<label style="cursor:default;">总共</label><label id="sumPage" style="cursor:default;">3</label><label style="cursor:default;">页</label>
				<input type="text" class="text_8" id="gotoUsers" onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"/>
				<a href="javascript:;" id="go" class="bt_blue"><span>GO</span></a>
			</div>
			<div class="clear"></div>
		</div>
	</div>

	<!--弹出层 开始-->
	<div class="cover" id="cover"></div>
	<!--确定要删除 开始-->
	<div class="pop" id="delete" style=" width:300px;">
		<div class="popTitle">
			<span class="close fr" onclick="hide('cover','delete')"></span><strong
				class="font14 fl">提示</strong>
			<div class="clear"></div>
		</div>
		<div class="mt25 mb25">
			<p class="text_c" id="dialog_">确定要删除吗？</p>
		</div>
		<div class="text_c mt10 mb10">
			<a id="qd" href="javascript:;" class="mr10 bt_blue" onclick="hide('cover','delete');show('cover','deleteCg')"><span>确定</span>
			</a><a href="javascript:;" class="mr10 bt_blue"
				onclick="hide('cover','delete')"><span>取消</span>
			</a>
		</div>
	</div>
	<!--确定要删除 结束-->
<!--删除成功 开始-->
	<div class="pop" id="bccg" style=" width:300px;">
		<div class="popTitle">
			<span class="close fr" onclick="hide('cover','bccg')" id="close"></span><strong
				class="font14 fl">提示</strong>
			<div class="clear"></div>
		</div>
		<div class="mt25 mb25">
    	<p class="text_c" id="message">删除成功！</p>
		</div>
		<div class="text_c mt10 mb10">
			<a class="mr10 bt_blue" id="qd_" onclick="hide('cover','bccg')" href="javascript:;"><span>确定</span>
			</a>
			</div>
			</div>
<!--删除成功 结束-->

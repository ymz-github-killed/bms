<script type="text/javascript">
function logOut(){
	if(confirm("是否确定退出？"))
	{
		window.location.href=basePath+"login/loginOut.controller";
	}
	else
	{
		return false;
	}
}

function searchN(){

	var inobj = null;

	var nowobj = null;

	$(".head_nav_main").find("li").each(function(i){
		if("hover"==$(this).attr("class")){
			nowobj=this;
		}
		if("内部采编"==$(this).html()){
			inobj=this;
		}
	});
	var iframe=$("#iframe")[0].contentWindow;

	var v =$(".searchHeader").find("input").val();
	if("知识列表"==$(nowobj).html()||"内部采编"==$(nowobj).html()){
	    iframe.seachName(v);
	}
}

function doingDutyCount(act){
	
	var inobj=null;
	var nowobj=null;
	$(".head_nav_main").find("li").each(function(i){
		if("hover"==$(this).attr("class")){
			nowobj=this;
		}
		if("内部采编"==$(this).html()){
			inobj=this;
		}
	});
	if("内部采编"!=$(nowobj).html()){
		$(inobj).addClass("hover").siblings().removeClass("hover");
	}
	
	var iframe=$("#iframe")[0].contentWindow;
	
	iframe.doingDutyCount(act);
}

var i_value;
$(".edit_btn").click(function(){
	
	if(confirm("确定修改数据吗？"))
	{
		$(this).parent("td").siblings("td").find("input").each(function(index, element) {
        //console.info(this.value)
		$(this).hide();
		i_value = $(this).val();
		
		$(this).prev("span").text(this.value).show();
        });
	}
	else
	{
		console.info(i_value)
		$(this).parent("td").siblings("td").find("input").each(function(index, element) {
        var value = i_value;
		
		$(this).hide();
		$(this).prev("span").text(value).show();
        });
		
		//return false
	}
	
})
